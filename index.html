<body>
    <nav>

            <ul>
                <li><a href="#bio">About</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="merch.html">Merch</a></li>
            </ul>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
        </div>
    </nav>

    <div id="splash">
        <!-- splash image -->
        <img src="./assets/Untitled.webp">
    </div>

    <header id="bio">
        <h1>About Us</h1>
    </header>
    <main>
        <!-- image slideshow -->
        <div class="img-contained-box">
            <div class="Slideshow">
               <img class="slide-img" src="./assets/IMG_5044.jpeg">
            </div>
            <div class="Slideshow">
               <img class="slide-img" src="./assets/IMG_5206.jpeg">
            </div>
            <div class="Slideshow">
               <img class="slide-img" src="./assets/IMG_5214.jpeg">
            </div>
            <div class="Slideshow">
               <img class="slide-img" src="./assets/IMG_4982.jpeg">
            </div>
        </div>

        <!-- image dots -->
        <div style="text-align:center">
            <span class="image-preview" onclick="currentSlide(1)"></span>
            <span class="image-preview" onclick="currentSlide(2)"></span>
            <span class="image-preview" onclick="currentSlide(3)"></span>
            <span class="image-preview" onclick="currentSlide(4)"></span>
        </div>

        <div class="content-contained-box">
            <p>test text</p>
        </div>

        <header id="events">
            <h1>Upcoming Events</h1>
        </header>
        <div class="calendar-box">
            <iframe id="events-calendar" src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=America%2FNew_York&showTitle=0&showNav=0&showDate=1&showPrint=0&showTabs=0&showCalendars=0&src=bW1mbWg0QGdtYWlsLmNvbQ&color=%23039BE5" style="border-width:0" frameborder="0" scrolling="no"></iframe>
        </div>
    </main>
</body>

<footer>
    <p>&copy; 2023</p>
</footer>


<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function changeSlide(by) {
      showSlides(slideIndex += by);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("Slideshow");
      let dots = document.getElementsByClassName("image-preview");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
    }


</script>
</html>
